<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>css proyect #5 | Log in</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <header>
          <h2>Welcome</h2>
          <p>Select the authentication method</p>
        </header>
        <main>
          <form action="">
            <p>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </p>
          </form>
          <div class="options">
            <div>
              Remenber me
              <input type="checkbox" name="remenber" id="remenber" />
            </div>
            <div>
              <a href="#">I forgot my password</a>
            </div>
          </div>
          <div class="log">
            <a class="btn" href="#">Log in</a>
          </div>
        </main>
        <footer>
          <p>Chose another method to authenticate</p>

          <div class="social">
            <a href="#" class="btn google">Google</a>
            <a href="#" class="btn facebook">facebook</a>
            <a href="#" class="btn twitter">Twitter</a>
          </div>
        </footer>
      </div>
      <div class="welcome"></div>
    </div>
  </body>
</html>
